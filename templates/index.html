<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #1a202c;
        }

        p {
            color: #4a5568;
        }

        /* Game Form Styles */
        #guess-form {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        input[type="text"] {
            font-size: 1.2rem;
            padding: 10px;
            width: 300px;
            border: 2px solid #cbd5e0;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3182ce;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #3182ce;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2b6cb0;
        }

        /* Attempts Section */
        #attempts {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        #attempts ul {
            list-style-type: none;
            padding: 0;
        }

        #attempts li {
            padding: 10px;
            font-size: 1.1rem;
            background-color: #edf2f7;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .feedback {
            font-weight: bold;
            color: #2d3748;
        }

        .win {
            color: green;
        }

        .lose {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <p>Guess the {{ word_size }}-letter word! You have {{ max_attempts }} attempts.</p>

    <form id="guess-form">
        <label for="guess">Your Guess:</label>
        <input type="text" id="guess" name="guess" maxlength="{{ word_size }}" placeholder="Enter your word...">
        <button type="submit">Submit</button>
    </form>

    <div id="attempts">
        <h2>Attempts</h2>
        <ul>
            {% for attempt in game_state["attempts"] %}
                <li>
                    <span>{{ attempt.guess }}</span>
                    <span class="feedback">{{ attempt.feedback }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        const form = document.getElementById("guess-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const guess = document.getElementById("guess").value.trim();

            if (!guess) {
                alert("Please enter a word.");
                return;
            }

            const response = await fetch("/guess", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `guess=${guess}`,
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.error || "Something went wrong!");
            } else {
                location.reload();
            }
        });
    </script>
</body>
</html>
